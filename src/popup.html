<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
<div>
    <div id="titleBlock">
        <p id="title"><b>ActiveMonkey</b></p>
    </div>

    <div id="officeHours">
        <h4> Office Hours </h4>

        <p id="currentOH">
        Currently <span id="enterTimeSpan">?</span> to <span id="exitTimeSpan">?</span>
        </p>

        <table>
            <tr><td>Enter:&nbsp&nbsp</td> <td><input id="enterTextField" type="text" name="enter" placeholder="9:00am"><br></td></tr>
            <tr><td>&nbsp</td><td>&nbsp</td></tr>
            <tr><td>Exit:</td> <td><input id="exitTextField" type="text" name="exit" placeholder="5:00pm"><br></td></tr>
        </table>
    </div>
    <br>

    <button id="updateButton" type="button" class="btn btn-default">Update</button>
    <button id="lunchButton" type="button" class="btn btn-default">Turn Lunch Mode On</button>
</div>
</body>

<script src="js/underscore.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/model.js"></script>
<script src="js/background.js"></script>
<script src="js/view.js"></script>
<script src="js/notification.js"></script>
